<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<meta charset="UTF-8">
	<title>Ứng dụng máy tính</title>
   
</head>
<body>
    <div class="container">
                <input type="text" id="soa">
                <input type="text" id="sob">
                <input type="button" value="Addition(+)" onclick="addition()">
                <input type="button" value="Subtraction(-)" onclick="subtraction()">
                <input type="button" value="Multiplication(X)" onclick="multiplication()">
                <input type="button" value="Division(/)" onclick="division()">
                <div id="ketqua" style="color:red"></div>
                <script>
                   function addition(){
                        var a=parseInt(document.getElementById("soa").value);
                        var b=parseInt(document.getElementById("sob").value);
                        result=a+b;
                        document.getElementById("ketqua").innerHTML=result;
                   }
                   function subtraction(){
                        var a=parseInt(document.getElementById("soa").value);
                        var b=parseInt(document.getElementById("sob").value);
                       result=a-b;
                       document.getElementById("ketqua").innerHTML=result;
                   }
                   function multiplication(){
                        var a=parseInt(document.getElementById("soa").value);
                        var b=parseInt(document.getElementById("sob").value);
                       result=a*b;
                       document.getElementById("ketqua").innerHTML=result;
                   }
                   function division(){
                        var a=parseInt(document.getElementById("soa").value);
                        var b=parseInt(document.getElementById("sob").value);
                       result=a/b;
                       document.getElementById("ketqua").innerHTML=result;
                   }
                </script>
    </div>
	
</body>
</html>
